<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 绑定</title>
    <script src="../static/js/vue.js"></script>

    <style type="text/css">
        .staticClass {
            font-size: 30px;
        }
        .aClass {
            color: red;
        }
        .bClass {
            color: green;
        }
        .cClass {
            text-decoration:underline;
            text-decoration-color: blue;
        }
        .alert {
            background: yellowgreen;
        }
        .active {
            color: yellow;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>class 绑定--class类名或class类名变量</h2>
    <p class="staticClass" :class="myclass">xxx是class类名 或 class类名变量 -- :class="myclass" , myclass = "aClass"</p>


    <h2 >class 绑定--对象语法</h2>
    <p :class="{aClass: isA, cClass: isC}">xxx是对象 -- :class="{aClass: isA, cClass: isC}", isA值true 表示 aClass 这个样式添加,否则不添加</p>

    <h2>class 绑定--数组语法</h2>
    <p :class="[activeClass, errorClass]">xxx是数组 -- :class="[activeClass, errorClass]", 元素值为$data.的key,值为css class名</p>


    <button @click="changecolor">更改颜色</button>
    <button @click="objectbind">class对象形式</button>



</div>

<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            myclass: "aClass",
            isA: true,
            isC: false,
            errorClass: "alert",  // 值为上面的 .error css样式
            activeClass: "active",  // 值为上面的 .active css样式
            fontsize: 30,
            activeColor: "blue"
        },
        methods: {
            changecolor() {
                this.myclass = this.myclass === "aClass" ? "bClass" : "aClass"
            },
            objectbind() {
                this.isC = true
            }
        }
    });
</script>
</body>
</html>
