<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style 绑定--对象(计算属性返回的对象)</title>
    <script src="../static/js/vue.js"></script>

    <style type="text/css">
        .staticClass {
            font-size: 30px;
        }
        .active {
            color: green;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>style 绑定。:style="xxx"</h2>
    <p :style="styleObject">style 绑定(计算属性返回的一个对象)</p>
</div>

<script type="text/javascript">
    const vm = new Vue({
        el: "#app",
        data: {
            isActive: true,
            error: null
        },
        computed: {
            styleObject() {
                return {
                    color: 'red',
                    fontSize: '18px'
                }
            }
        }
    });
</script>
</body>
</html>
